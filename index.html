<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter App</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <h1>Real Time Character Counter</h1>
        <textarea name="" id="textarea" class="textarea" maxlength="50"></textarea>
        <span id="limit"></span>
        <div class="total-counter">
            
            <p>Total Character:
                <span id="total">00</span>
            </p>
            <p>Remaining Character:
                <span id="remaining">00</span>
            </p>

        </div>
    </div>
    <!-- JavaScript  -->
    <script src="js/app.js"></script>
</body>
</html>
